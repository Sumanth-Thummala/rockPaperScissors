<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boolean-RockPaperScissors</title>
   <script>
      function playGame(choice) {
         let results = '';
         let computerMove = '';
         let randomNumber = Math.random();

         if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'Rock';
         } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'Paper';
         } else {
            computerMove = 'Scissors';
         }

         console.log(computerMove);

         if (choice === computerMove) {
            results = 'Tie';
         } else if (
            (choice === 'Rock' && computerMove === 'Scissors') ||
            (choice === 'Paper' && computerMove === 'Rock') ||
            (choice === 'Scissors' && computerMove === 'Paper')
         ) {
            results = 'You Win';
         } else {
            results = 'You Lose';
         }

         alert(`You picked ${choice}, computer picked ${computerMove}, and ${results}`);
      }
   </script>
</head>
<body>
   <p>Rock Paper Scissors</p>
   <button onclick="playGame('Rock')">Rock</button>
   <button onclick="playGame('Paper')">Paper</button>
   <button onclick="playGame('Scissors')">Scissors</button>
</body>
</html>
